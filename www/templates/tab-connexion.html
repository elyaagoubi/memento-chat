<ion-view view-title="Chats">
  <ion-content>

<img src="/img/viewlogo.png" style="width: auto; height: auto; margin-left:110px; margin-top:90px;">
    <form>
      <label class="item item-input">
        <span class="input-label">Entrer votre pseudo:</span>
        <input type="text" placeholder="" ng-model="user.pseudo">
      </label>
      <button class="button button-block button-positive" type="submit" ng-click="save(user)">Connexion</button>
    </form>

  </ion-content>
</ion-view>
